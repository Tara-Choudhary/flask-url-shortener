<!DOCTYPE html>
<html>
<head>
    <title>Flask URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>

    <form method="POST">
        <input type="url" name="long_url" placeholder="Enter long URL..." required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
    <p class="success">Short URL: 
        <a href="{{ request.host_url }}{{ short_url }}" target="_blank">
             {{ request.host_url }}{{ short_url }}
        </a>
    </p>
    {% endif %}

    <h2>All Shortened URLs</h2>
    <ul>
        {% for code, url in urls.items() %}
        <li>
            <strong>{{ code }}</strong> â†’ 
            <a href="{{ url }}" target="_blank">{{ url }}</a>
            <a class="delete" href="/delete/{{ code }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
